<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG Impressões Especiais - Soluções em 3D</title>
    
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Estilos Gerais */
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 0 20px;
        }

        /* Cabeçalho */
        header {
            background: #2c2c2c;
            border-bottom: 3px solid #00ff9b;
            padding: 0.8rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
        }

        header .container { display: flex; justify-content: space-between; align-items: center; }
        #branding { display: flex; align-items: center; gap: 15px; }
        #branding img { max-height: 65px; display: block; }
        #branding .texto-marca { display: flex; flex-direction: column; justify-content: center; }
        #branding .texto-marca h3 { margin: 0; padding: 0; color: #ffffff; font-size: 1.5rem; letter-spacing: 1px; }
        #branding .texto-marca p { margin: 0; padding: 0; color: #00ff9b; font-size: 0.9rem; font-style: italic; min-height: 1.2em; }
        header nav ul { padding: 0; margin: 0; list-style: none; }
        header nav ul li { display: inline; margin-left: 20px; }
        header nav ul li a { color: #f0f0f0; text-decoration: none; text-transform: uppercase; font-size: 16px; transition: color 0.3s; }
        header nav ul li a:hover { color: #00ff9b; }
        #hamburger-menu { display: none; background: none; border: none; color: #f0f0f0; font-size: 1.8rem; cursor: pointer; }

        /* Banner Principal */
        #banner {
            min-height: 80vh;
            position: relative;
            background-image: url('imagens/bg_banner.png'); 
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }
        #banner::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); z-index: 1; }

        /* Seções */
        section { padding: 80px 0; border-bottom: 1px solid #333; }
        section h2 { text-align: center; margin-bottom: 50px; font-size: 2.2rem; text-transform: uppercase; letter-spacing: 2px; color: #00ff9b; }
        #sobre p { text-align: center; max-width: 800px; margin: 0 auto; font-size: 1.1rem; }
        
        /* Serviços */
        #servicos .servicos-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; text-align: center; }
        #servicos .servico-item { background: #2c2c2c; padding: 30px; border-radius: 10px; border-left: 5px solid #00ff9b; transition: transform 0.3s, box-shadow 0.3s; }
        #servicos .servico-item:hover { transform: translateY(-10px); box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        #servicos .servico-item i { font-size: 3rem; color: #00ff9b; margin-bottom: 15px; }
        #servicos .servico-item h3 { margin-bottom: 10px; font-size: 1.5rem; }
        
        /* --- PORTFÓLIO COM LAYOUT GRID E PREPARAÇÃO PARA LIGHTBOX --- */
        #portfolio .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-auto-rows: 250px;
            gap: 20px;
        }

        #portfolio .galeria a { /* O link agora é o item da galeria */
            display: block;
            overflow: hidden;
            border-radius: 8px;
            border: 2px solid #333;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        #portfolio .galeria a img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Voltamos ao 'cover' para preencher a miniatura */
            object-position: center; /* Centraliza a imagem na miniatura */
            transition: transform 0.3s ease;
        }

        #portfolio .galeria a:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px #00ff9b;
        }

        #portfolio .galeria a:hover img {
            transform: scale(1.1);
        }
        /* --- FIM DO LAYOUT DO PORTFÓLIO --- */
        
        /* --- ESTILOS DO LIGHTBOX --- */
        .lightbox {
            display: none; /* Escondido por padrão */
            position: fixed;
            z-index: 2000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }
        .lightbox.active {
            display: flex; /* Mostra quando ativo */
        }
        .lightbox-content {
            max-width: 90%;
            max-height: 80%;
            position: relative;
        }
        .lightbox-content img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
        }
        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            font-size: 2.5rem;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
        }
        /* --- FIM DOS ESTILOS DO LIGHTBOX --- */


        /* Contato */
        #contato .contato-info { text-align: center; }
        #contato .contato-info p { font-size: 1.2rem; }
        #contato .contato-info a { color: #f0f0f0; text-decoration: none; font-size: 1.2rem; margin: 0 20px; display: inline-block; margin-bottom: 20px; transition: color 0.3s, transform 0.3s; }
        #contato .contato-info a:hover { color: #00ff9b; transform: scale(1.1); }
        #contato .contato-info a i { margin-right: 10px; }

        /* Rodapé */
        footer { background: #2c2c2c; color: #f0f0f0; text-align: center; padding: 20px 0; border-top: 3px solid #00ff9b; }

        /* Botão WhatsApp */
        #whatsapp-button { position: fixed; bottom: 25px; right: 25px; background-color: #25D366; color: white; border-radius: 50%; width: 60px; height: 60px; display: flex; justify-content: center; align-items: center; font-size: 2.2rem; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4); z-index: 1000; transition: transform 0.3s ease; text-decoration: none; }
        #whatsapp-button:hover { transform: scale(1.1); }
        
        /* Media Queries para Responsividade */
        @media (max-width: 768px) {
            .container { width: 90%; }
            header .container { flex-wrap: wrap; }
            #branding img { max-height: 50px; }
            #branding .texto-marca h3 { font-size: 1.2rem; }
            #branding .texto-marca p { font-size: 0.8rem; }
            #hamburger-menu { display: block; }
            header nav { display: none; width: 100%; margin-top: 15px; }
            header nav.menu-open { display: block; }
            header nav ul { flex-direction: column; }
            header nav ul li { display: block; margin: 0; text-align: center; }
            header nav ul li a { display: block; padding: 15px 0; border-top: 1px solid #444; }
            section h2 { font-size: 1.8rem; margin-bottom: 30px; }
            #banner { min-height: 50vh; }
            section { padding: 40px 0; }
            #servicos .servicos-grid { grid-template-columns: 1fr; }
            #portfolio .galeria { grid-auto-rows: 200px; }
            #whatsapp-button { width: 50px; height: 50px; font-size: 1.8rem; bottom: 15px; right: 15px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <div id="branding">
                <a href="#"><img src="imagens/logo.png" alt="Logo BG Impressões Especiais"></a>
                <div class="texto-marca">
                    <h3>BG Impressões Especiais</h3>
                    <p id="slogan-digitado"></p>
                </div>
            </div>
            <button id="hamburger-menu" aria-label="Abrir Menu">
                <i class="fas fa-bars"></i>
            </button>
            <nav>
                <ul>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#servicos">Serviços</a></li>
                    <li><a href="#portfolio">Trabalhos</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="banner" data-aos="zoom-in"></section>

    <section id="sobre">
        </section>
    
    <section id="servicos">
        </section>

    <section id="portfolio">
        <div class="container">
            <h2 data-aos="fade-up">Nossos Trabalhos</h2>
            <div class="galeria">
                <a href="imagens/vaso_rosa.jpg" class="gallery-item" data-aos="fade-up" data-aos-delay="100">
                    <img src="imagens/vaso_rosa.jpg" alt="Vasos coloridos">
                </a>
                <a href="imagens/luminaria_roxa.jpg" class="gallery-item" data-aos="fade-up" data-aos-delay="200">
                    <img src="imagens/luminaria_roxa.jpg" alt="Luminária roxa">
                </a>
                <a href="imagens/vaso_verde.jpg" class="gallery-item" data-aos="fade-up" data-aos-delay="300">
                    <img src="imagens/vaso_verde.jpg" alt="Vaso verde com planta">
                </a>
                <a href="imagens/luminaria_branca.jpg" class="gallery-item" data-aos="fade-up" data-aos-delay="400">
                    <img src="imagens/luminaria_branca.jpg" alt="Luminária branca de mesa">
                </a>
            </div>
        </div>
    </section>

    <section id="contato">
        </section>

    <footer>
        </footer>

    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <a href="#" class="lightbox-close">&times;</a>
            <img src="" id="lightbox-img">
        </div>
    </div>

    <a href="https://wa.me/5551980889064" target="_blank" id="whatsapp-button" aria-label="Fale conosco pelo WhatsApp">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });
    </script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Script do slogan e menu hambúrguer (existente)
            const textToType = "Se pode ser pensado, pode ser impresso.";
            const typingElement = document.getElementById('slogan-digitado');
            let index = 0;
            function type() { if (index < textToType.length) { typingElement.innerHTML += textToType.charAt(index); index++; setTimeout(type, 70); } }
            setTimeout(type, 700);

            const hamburgerButton = document.getElementById('hamburger-menu');
            const navMenu = document.querySelector('header nav');
            hamburgerButton.addEventListener('click', function() { navMenu.classList.toggle('menu-open'); });


            // --- NOVO SCRIPT PARA O LIGHTBOX ---
            const galleryItems = document.querySelectorAll('.gallery-item');
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const lightboxClose = document.querySelector('.lightbox-close');

            galleryItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault(); // Impede que o link abra a imagem em uma nova página
                    const imageUrl = this.getAttribute('href');
                    lightboxImg.setAttribute('src', imageUrl);
                    lightbox.classList.add('active');
                });
            });

            // Função para fechar o lightbox
            function closeLightbox() {
                lightbox.classList.remove('active');
                lightboxImg.setAttribute('src', ''); // Limpa a imagem para não carregar em segundo plano
            }

            lightboxClose.addEventListener('click', function(e) {
                e.preventDefault();
                closeLightbox();
            });
            
            lightbox.addEventListener('click', function(e) {
                // Fecha se clicar fora da imagem
                if (e.target === this) {
                    closeLightbox();
                }
            });

        });
    </script>

</body>
</html>
